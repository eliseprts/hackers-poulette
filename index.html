<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacter Hackers Poulette. Une question, une remarque ? Envoyez-la nous et nous vous répondrons dès que possible">
    <title>Hackers Poulette • Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div id="contactFormContainer" class="container bg-white shadow-lg w-75 d-flex justify-content-center align-items-center">
        <div class="row gx-5">
            <!-- Block 1 -->
            <div class="col-6">
                <h1>Contactez-nous !</h1>
                <p class="fw-lighter fs-5">Une question, une remarque ? Envoyez-la nous et nous vous répondrons dès que possible.</p>
                <div class="d-flex justify-content-center align-items-center">
                    <img class="img-fluid w-50" src="./assets/img/hackers-poulette-logo.png" alt="Logo de Hackers Poulette">
                </div>
            </div>
            <!-- Block 2 / Form -->
            <div class="col-6">
                <form class="row gy-4 gx-4" action="" method="post">
                    <!-- Lastname -->
                    <div class="col-6">
                        <input class="form-control fw-light" type="text" id="lastname" placeholder="Nom" required aria-required="true" aria-label="Nom" autocomplete="family name">
                    </div>
                    <!-- Name -->
                    <div class="col-6">
                        <input class="form-control fw-light" type="text" id="nam" placeholder="Prénom" required aria-required="true" aria-label="Prénom" autocomplete="given name">
                    </div>
                    <!-- Email -->
                    <div class="col-12">
                        <input class="form-control fw-light" type="email" id="email" placeholder="Email" required aria-required="true" aria-label="Email" autocomplete="email">
                    </div>
                    <!-- Country -->
                    <div class="col-6">
                        <input class="form-control fw-light" type="text" id="country" placeholder="Pays" required aria-required="true" aria-label="Pays" autocomplete="country-name">
                    </div>
                    <!-- Gender -->
                    <div class="col-6" role="radiogroup" aria-label="Genre" required aria-required="true">
                            <div>
                                <h3 class="form-label fw-light fs-6">Genre</h3>
                            </div>
                            <div class="form-check form-check-inline form-check">
                                <input class="form-check-input" type="radio" name="genderRadio" id="genderRadioF" value="F" aria-labelledby="genderRadioF" aria-checked="false">
                                <label class="form-check-label fw-light fs-6" for="genderRadioF">F</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genderRadio" id="genderRadioM" value="M" aria-labelledby="genderRadioM" aria-checked="false">
                                <label class="form-check-label fw-light fs-6" for="genderRadioM">M</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genderRadio" id="genderRadioX" value="X" aria-labelledby="genderRadioX" aria-checked="false">
                                <label class="form-check-label fw-light fs-6"for="genderRadioX">X</label>
                            </div>
                    </div>
                    <!-- Subject -->
                    <div class="input-group">
                        <label class="input-group-text fw-light fs-6" for="inputSubject">Objet</label>
                        <select class="form-select" name="inputSubject" id="inputSubject" id="inputSubject" required aria-required="true">
                            <option selected>Sélectionner un objet</option>
                            <option value="technicalIssue">Problème technique</option>
                            <option value="customerCare">Service après vente</option>
                            <option value="other">Autre</option>
                        </select>
                    </div>
                    <!-- Message -->
                    <div class="col-12">
                        <textarea class="form-control fw-light" name="message" id="message" placeholder="Message" aria-required="true" aria-label="Message"></textarea>
                    </div>
                    <!-- Submit btn -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn text-white text-uppercase" aria-label="Bouton d'envoi">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
